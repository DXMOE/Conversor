                function esVariable(termino) {
                    var patt = new RegExp("[a-z]{1}");
                    return patt.test(termino);
                }

                function esOperador(termino) {
                    switch (termino) {
                        case '+':
                        case '-':  
                        case '*':
                        case '/':    
                        case '^':
